<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gratitude Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Gratitude Journal</h1>
    
    <textarea id="entryInput" placeholder="What are you grateful for today?"></textarea>
    <button id="saveButton">Save Entry</button>
    
    <h2>Previous Entries</h2>
    <ul id="entriesList"></ul>

    <button id="clearAllButton">Delete All Entries</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
